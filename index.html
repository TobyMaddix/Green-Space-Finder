<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <script src="lib/jquery/3.6.0/jquery.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="navCont">
        <h1 id="navTitle">Green Spaces</h1>
    </div>
    <div id="main">
        <div class="mainRow">
            <div class="mainColHighlight">
                <div id="searchCont">
                    <input name=seachField id="searchField" type="search" value="Estimate Location">
                    <input id="searchButton" type="button" value=" Find! ">
                </div>
                <p>Welcome to Bristol Green Spaces. Enter a location and we'll find nearby green spaces at a walkable distance.</p>
                <div class="mainColLowerhalf">
                    <h2>Stats:</h2>
                    <div style="display: flex;">
                        <h4 id="statsListed">Listed Spaces - 0</h4>
                        <h4 id="statsComplete">Complete - 0</h4>
                        <h4 id="statsDetailed">Detailed - 0</h4>
                        <h4 id="statsBasic">Basic - 0</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
